<div ng-init="parkCtrl.getAllParks()">
  <h2>Find A Park</h2>
  <div>
    <form class="form-inline" class="container" novalidate ng-submit="parkCtrl.setNewAddress()">

      <div class="form-group">
        <label for="address" ></label>
        <input type="text" class="form-control" name="address" ng-model="parkCtrl.addressString">
      </div>

      <div>
        <button type="submit" ng-show="!parkCtrl.hasAddress" ng-click="parkCtrl.hasAddress=true" class="btn btn-danger">Enter Address</button>
        <button ng-if="parkCtrl.hasAddress" ng-click="parkCtrl.hasAddress=false" class="btn btn-danger">Change Address</button>
      </div>
    </form>
    <div ng-if="parkCtrl.hasAddress">
      <p>How Far Away?</p>

        <li ng-repeat="distance in parkCtrl.distances"><button type="button" ng-click="parkCtrl.setNearbyParks(distance)" class="btn btn-danger">{{distance}} miles from current location</button></li>

      <p>Choose A Sport:</p>

        <li ng-repeat="sport in parkCtrl.sports"><button type="button" ng-click="parkCtrl.setSelectedParks(sport)" class="btn btn-danger"> {{sport}}</button></li>

    </div>
  </div>
</div>
