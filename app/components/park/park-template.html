<div ng-init="parkCtrl.getAllParks()">
  <h2>Find A Park</h2>
  <div>
    <form class="form-inline" novalidate ng-submit="parkCtrl.setNewAddress()">
      <label for="address">Enter Your Address to Find A Park Near You:</label>
      <input type="text" name="address" ng-model="parkCtrl.addressString">
      <button type="submit" ng-show="!parkCtrl.hasAddress" ng-click="parkCtrl.hasAddress=true">Enter Address</button>
      <button ng-show="parkCtrl.hasAddress" ng-click="parkCtrl.hasAddress=false">Change Address</button>
    </form>
    <div ng-if="parkCtrl.hasAddress">
      <p>How Far Away?</p>
      <ul>
        <li ng-repeat="distance in parkCtrl.distances"><button type="button" ng-click="parkCtrl.setNearbyParks(distance)">{{distance}} miles from current location</button></li>
      </ul>
      <p>Choose A Sport:</p>
      <ul>
        <li ng-repeat="sport in parkCtrl.sports"><button type="button" ng-click="parkCtrl.setSelectedParks(sport)"> {{sport}}</button></li>
      </ul>
    </div>
  </div>
</div>
