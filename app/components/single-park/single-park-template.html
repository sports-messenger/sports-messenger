<div>
  <h2>{{park.name}}</h2>
  <p>{{park.sports}}</p>
  <p>{{park.hours}}</p>
  <ul>
    <li ng-repeat="comment in park.comments"><sm-comment park="{{park}}" comment="{{comment}}"></sm-comment></li>
  </ul>
  <sm-comment-form comment-button-text="Add Comment" save-comment="commentCtrl.createComment(comment)"></sm-comment-form>
</div>
