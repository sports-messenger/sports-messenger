<div ng-init="spCtrl.getPark()">
  <h2>{{spCtrl.park.name}}</h2>
  <ul>
    <li ng-repeat="sport in spCtrl.park.sports">{{sport}}</li>
  </ul>
  <p>{{spCtrl.park.hours}}</p>
  <ul>
    <li ng-repeat="comment in spCtrl.park.comments"><sm-comment park="{{spCtrl.park}}" comment="{{comment}}"></sm-comment></li>
  </ul>
  <sm-comment-form comment-button-text="Add Comment" save-comment="spCtrl.createComment(comment)" park-id="spCtrl.park._id"></sm-comment-form>
</div>
