<form class="form-inline" novalidate ng-submit="cfCtrl.createComment(cfCtrl.comment)">
  <div class="form-group">
    <label for="text">Text:</label>
    <input name="text" class="form-control" ng-model="cfCtrl.comment.text">
  </div>
  <p>
    How Competitive Was it?
  </p>
  <select name="compRating">
    <option ng-repeat="rating in cfCtrl.ratings" ng-model="cfCtrl.comment.compRating" value="{{rating}}">{{rating}}</option>
  </select>
  <p>
    How Busy Was it?
  </p>
  <select name="busyRating">
    <option ng-repeat="rating in cfCtrl.ratings" ng-model="cfCtrl.comment.busyRating" value="{{rating}}">{{rating}}</option>
  </select>
  <button type="submit" class="btn btn-default">{{cfCtrl.commentButtonText}}</button>
  <ng-transclude></ng-transclude>
</form>
