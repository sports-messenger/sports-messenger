<form class="form-inline" novalidate ng-submit="cfCtrl.saveCommentAndNull(cfCtrl.comment)">
  <div class="form-group">
    <input name="text" id="txt-input" class="form-control" ng-model="cfCtrl.comment.text" />
  </div>
  <button type="submit" class="btn btn-default">{{cfCtrl.commentButtonText}}</button>
  <ng-transclude></ng-transclude>
</form>
