<form name="signup" ng-submit="$ctrl.signup($ctrl.user)" class="container">

  <div class="form-group">

    <label for="email">Email </label>
    <input class="form-control" type="text" required ng-model="$ctrl.user.basic.email">

  </div>

  <div class="form-group">

    <label for="password">Password </label>
    <input class="form-control" type="password" required ng-model="$ctrl.user.basic.password">

  </div>

  <div>

    <button type="submit" class="btn btn-danger btn-block">Sign Up</button>

  </div>

</form>
