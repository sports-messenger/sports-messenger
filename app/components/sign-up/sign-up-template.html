<form name="signup" ng-submit="$ctrl.signup($ctrl.user)">
    <label for="email">Email:</label>
    <input type="text" required ng-model="$ctrl.user.basic.email">
    <label for="password">Password:</label>
    <input type="password" required ng-model="$ctrl.user.basic.password">
    <button type="submit" class="btn btn-default">Sign Up</button>
</form>
