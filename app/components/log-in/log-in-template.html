<form name="login" ng-submit="$ctrl.login($ctrl.user)">
  <div class="form-group">
    <label for="email">Email:</label>
    <input class="form-control"type="text" required ng-model="$ctrl.user.basic.email">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input class="form-control" type="password" required ng-model="$ctrl.user.basic.password">
  </div>
  <div >
    <button type="submit" class="btn btn-default btn-block">Log In</button>
  </div>
</form>
