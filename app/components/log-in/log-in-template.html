<form name="login" ng-submit="$ctrl.login($ctrl.user)">
  <label for="email">Email:</label>
  <input type="text" required ng-model="ctrl.user.basic.email">
  <label for="password">Password:</label>
  <input type="password" required ng-model="$ctrl.user.basic.password">
  <button type="submit" class="btn btn-default">Log In</button>
</form>
